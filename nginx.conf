
server {
    listen 8080;
    server_name localhost;
    
    # O Dockerfile move o build do Vite (pasta dist) para cá
    root /usr/share/nginx/html;
    
    index index.html index.htm index.php;

    # Aumentar tamanho máximo de upload (para imagens no chat/produtos)
    client_max_body_size 10M;

    # Logs para stdout (padrão container)
    error_log /dev/stderr warn;
    access_log /dev/stdout;

    # 1. Frontend (SPA React)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Backend (API PHP)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # PHP-FPM roda na porta 9000 dentro do container (localhost)
        fastcgi_pass 127.0.0.1:9000;
        
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Headers CORS para segurança da API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Tenant-ID' always;
    }

    # 3. Cache de assets estáticos (Imagens, JS, CSS)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Bloquear acesso a arquivos sensíveis/ocultos
    location ~ /\.ht {
        deny all;
    }
}
